<!DOCTYPE html>
<html>
    <head>
        <title>Таблиця</title>
        <style>
            .desk {
                width: 100%;
                text-align: center;
                background-color: rgb(169, 230, 4);
                border-collapse: collapse;
            }
            .desk td, .desk th {
                border: 2px rgb(88, 88, 88) solid;
                padding: 5px;
            }
        </style>
    </head>

    <body>
        <table class="desk">
            <tr>
                <th>фрукти</th>
                <th>овочі</th>
            </tr>
            <tr>
                <td>банан</td>
                <td>морква</td>
            </tr>
            <tr>
                <td>черешня</td>
                <td>вишня</td>
            </tr>
        </table>
    </body>
</html>
